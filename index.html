<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>itel – Explore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,400&display=swap" rel="stylesheet" />
  <style>
    :root {
      --white: #fff;
      --white-soft: rgba(255,255,255,0.92);
      --border: rgba(255,255,255,0.25);
      --overlay: rgba(0,0,0,0.18);
      --overlay-hover: rgba(0,0,0,0.28);
      --glass: rgba(255,255,255,0.08);
      --glass-hover: rgba(255,255,255,0.16);
      --glass-pan: rgba(255,255,255,0.2);
      --glass-pan-hover: rgba(255,255,255,0.35);
      --text: #0d0d0d;
      --btn-text: #1a1a1a;
      --btn-text-hover: #0d0d0d;
      --ease: cubic-bezier(0.25, 0.1, 0.25, 1);
      --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
      --radius-pill: 999px;
      --transition: 0.42s var(--ease);
      --transition-fast: 0.28s var(--ease);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
    }

    body { background: #080808; }

    /* Mobile-only viewport */
    .app {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      z-index: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s var(--ease), visibility 0.6s;
    }
    .screen.active {
      z-index: 1;
      opacity: 1;
      visibility: visible;
    }

    .store-view {
      position: absolute;
      inset: 0;
    }

    .view-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .view-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.12) 0%, transparent 35%, transparent 68%, rgba(0,0,0,0.15) 100%);
      pointer-events: none;
    }

    /* Outside (intro) screen */
    #outside-screen .view-bg {
      background-image: url('Images/outside.jpg');
      background-size: 300% auto;
      background-position: center;
    }
    #outside-screen .enter-btn-wrap {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #outside-screen .nav-btn.enter-store {
      padding: 0.65rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 6px;
      animation: btnEnter 0.9s var(--ease) 0.25s both;
      transition: background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast);
    }
    #outside-screen .nav-btn.enter-store:hover,
    #outside-screen .nav-btn.enter-store:focus {
      animation: none;
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.35);
      color: var(--btn-text-hover);
    }
    #outside-screen .nav-btn.enter-store svg {
      width: 14px;
      height: 14px;
      opacity: 0.9;
      transition: transform var(--transition-fast);
    }
    #outside-screen .nav-btn.enter-store:hover svg,
    #outside-screen .nav-btn.enter-store:focus svg {
      transform: translateX(3px);
    }
    @keyframes btnEnter {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Store: wide image, pan left/right – smooth move when clicking Go left/right */
    #store-screen .view-bg {
      background-image: url('Images/store.jpg');
      background-size: 500% auto;
      background-position: 50% center;
      background-repeat: no-repeat;
      transition: background-position 0.7s var(--ease);
    }
    #store-screen .top-bar {
      position: absolute;
      top: 2.5rem;
      left: 0;
      right: 0;
      z-index: 4;
      padding: 0 1rem;
      padding-top: env(safe-area-inset-top, 0);
      display: flex;
      justify-content: center;
    }
    #store-screen .top-bar .nav-btn {
      padding: 0.45rem 0;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      background: transparent;
      border: none;
      border-bottom: 1px solid transparent;
      border-radius: 0;
      animation: btnVisit 0.75s var(--ease) 0.15s both;
    }
    #store-screen .top-bar .nav-btn:hover,
    #store-screen .top-bar .nav-btn:focus {
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.35);
      color: var(--btn-text-hover);
    }
    @keyframes btnVisit {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Another store (s.jpg) with dots */
    #another-screen .view-bg {
      background-image: url('Images/2.jpg');
      background-size: 300% auto;
      background-position: center;
    }
    #another-screen .back-bar {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 4;
      padding: 1rem;
      padding-top: calc(1rem + env(safe-area-inset-top, 0));
    }
    #another-screen .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.5rem 1rem;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--white);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-decoration: none;
      transition: background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast);
    }
    #another-screen .back-btn:hover,
    #another-screen .back-btn:focus {
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.35);
      color: var(--btn-text-hover);
    }
    #another-screen .back-btn svg {
      flex-shrink: 0;
      opacity: 0.9;
      transition: transform var(--transition-fast);
    }
    #another-screen .back-btn:hover svg,
    #another-screen .back-btn:focus svg {
      transform: translateX(-2px);
    }

    /* Content wrapper */
    .view-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 1.25rem 1rem 1.5rem;
    }

    /* Product dots container – over the background */
    .dots-layer {
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;
    }
    .dots-layer > * { pointer-events: auto; }

    /* Single product dot – only visible when in pan range, smooth fade */
    .dot-wrap {
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      pointer-events: none;
      transition: left 0.6s var(--ease), top 0.6s var(--ease), opacity 0.4s var(--ease);
    }
    .dot-wrap.dot-visible {
      opacity: 1;
      pointer-events: auto;
    }
    /* Another store: no pan, so all dots always visible */
    #another-dots .dot-wrap {
      opacity: 1;
      pointer-events: auto;
    }

    .dot {
      display: block;
      width: 10px;
      height: 10px;
      position: relative;
      transition: transform var(--transition-fast), opacity var(--transition-fast);
    }
    .dot svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    .dot circle {
      fill: rgba(255,255,255,0.9);
      transition: fill var(--transition-fast), opacity var(--transition-fast);
    }
    .dot-wrap:hover .dot,
    .dot-wrap:focus .dot {
      transform: scale(1.15);
    }
    .dot-wrap:hover .dot circle,
    .dot-wrap:focus .dot circle {
      fill: #fff;
    }

    /* Ripple only when dot is visible (in view) */
    .dots-layer .dot-wrap.dot-visible .dot::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.35);
      animation: dot-ripple 1.4s var(--ease) forwards;
      opacity: 0;
    }
    .dots-layer .dot-wrap.dot-visible:nth-child(1) .dot::after { animation-delay: 0.08s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(2) .dot::after { animation-delay: 0.2s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(3) .dot::after { animation-delay: 0.32s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(4) .dot::after { animation-delay: 0.44s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(5) .dot::after { animation-delay: 0.56s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(6) .dot::after { animation-delay: 0.68s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(7) .dot::after { animation-delay: 0.8s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(8) .dot::after { animation-delay: 0.92s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(9) .dot::after { animation-delay: 1.04s; }
    .dots-layer .dot-wrap.dot-visible:nth-child(10) .dot::after { animation-delay: 1.16s; }

    .room-dots .dot::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.4);
      opacity: 0;
      animation: none;
    }
    .room-dots .dot-wrap.dot-ripple-trigger .dot::after {
      animation: dot-ripple 1.6s var(--ease) forwards;
    }

    @keyframes dot-ripple {
      0% {
        transform: scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    /* Tooltip: minimal pill – smooth show/hide */
    .dot-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-6px);
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-fast), visibility var(--transition-fast), transform var(--transition-fast);
      pointer-events: none;
    }
    .dot-wrap:hover .dot-tooltip,
    .dot-wrap:focus .dot-tooltip,
    .dot-wrap.tooltip-visible .dot-tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-8px);
    }

    .dot-tooltip-inner {
      background: rgba(255,255,255,0.96);
      color: var(--text);
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      position: relative;
    }
    .dot-tooltip-inner::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: rgba(255,255,255,0.96);
    }

    /* Left / Right pan buttons – minimal text + icon */
    .nav-buttons {
      position: absolute;
      inset: 0;
      pointer-events: none;
      padding: 1rem;
    }
    .nav-buttons .nav-btn {
      position: absolute;
      pointer-events: auto;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      padding: 0.55rem 1rem;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      background: var(--glass-pan);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      transition: opacity var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
    }
    .nav-buttons .nav-btn[data-pan="left"] {
      left: 0.75rem;
      animation: btnPanLeft 0.65s var(--ease) 0.2s forwards;
    }
    .nav-buttons .nav-btn[data-pan="left"]:hover,
    .nav-buttons .nav-btn[data-pan="left"]:focus {
      background: var(--glass-pan-hover);
      border-color: rgba(255,255,255,0.5);
      color: var(--btn-text-hover);
      transform: translateY(-50%) translateX(-2px);
    }
    .nav-buttons .nav-btn[data-pan="right"] {
      right: 0.75rem;
      animation: btnPanRight 0.65s var(--ease) 0.35s forwards;
    }
    .nav-buttons .nav-btn[data-pan="right"]:hover,
    .nav-buttons .nav-btn[data-pan="right"]:focus {
      background: var(--glass-pan-hover);
      border-color: rgba(255,255,255,0.5);
      color: var(--btn-text-hover);
      transform: translateY(-50%) translateX(2px);
    }
    .nav-buttons .nav-btn svg {
      width: 12px;
      height: 12px;
      opacity: 0.9;
      transition: transform var(--transition-fast);
    }
    .nav-buttons .nav-btn[data-pan="left"]:hover svg,
    .nav-buttons .nav-btn[data-pan="left"]:focus svg {
      transform: translateX(-2px);
    }
    .nav-buttons .nav-btn[data-pan="right"]:hover svg,
    .nav-buttons .nav-btn[data-pan="right"]:focus svg {
      transform: translateX(2px);
    }
    @keyframes btnPanLeft {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(-12px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }
    @keyframes btnPanRight {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(12px);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) translateX(0);
      }
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      color: var(--btn-text);
      font-family: inherit;
      cursor: pointer;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      transition: border-color var(--transition-fast), color var(--transition-fast);
    }
    .nav-btn:hover,
    .nav-btn:focus {
      color: var(--btn-text-hover);
    }
    .nav-btn svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      stroke-width: 1.5;
    }

  </style>
</head>
<body>
  <div class="app">
    <!-- Outside (intro): image + Lets go inside the store -->
    <div id="outside-screen" class="screen active">
      <div class="view-bg"></div>
      <div class="enter-btn-wrap">
        <button type="button" class="nav-btn enter-store" data-goto="store" aria-label="Lets go inside the store">
          <span>Enter the store</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </button>
      </div>
    </div>

    <!-- Main store: pan left/right + dots -->
    <div id="store-screen" class="screen store-view">
      <div id="store-bg" class="view-bg"></div>
      <div class="dots-layer" id="store-dots"></div>
      <div class="view-content">
        <div class="top-bar">
          <button type="button" class="nav-btn" data-goto="another" aria-label="Visit another store">Visit another store</button>
        </div>
        <div class="nav-buttons">
          <button type="button" class="nav-btn" data-pan="left" aria-label="Go left"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg> Left</button>
          <button type="button" class="nav-btn" data-pan="right" aria-label="Go right">Right <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button>
        </div>
      </div>
    </div>

    <!-- Another store: s.jpg + random dots -->
    <div id="another-screen" class="screen">
      <div class="view-bg"></div>
      <div class="dots-layer" id="another-dots"></div>
      <div class="back-bar">
        <a href="#" class="back-btn" data-goto="store" aria-label="Back to store">← Back to store</a>
      </div>
    </div>
  </div>

  <script>
    (function () {
      'use strict';

      var PAN_STEP = 25;
      var IMAGE_WIDTH_PERCENT = 300;
      var VISIBLE_WIDTH = 100 / (IMAGE_WIDTH_PERCENT / 100);
      var pan = 50;

      var STORE_DOTS = [
        { imageX: 70, imageY: 65, label: 'Phones', href: 'https://www.itel-life.com/products/phone' },
        { imageX: 40, imageY: 65, label: 'Smart Wear', href: 'https://www.itel-life.com/products/smart-life/wear' },
        { imageX: 62, imageY: 55, label: 'itel', href: 'https://www.itel-life.com/' },
        { imageX: 90, imageY: 70, label: 'Power', href: 'https://www.itel-life.com/products/power' },
        { imageX: 50, imageY: 50, label: 'Home', href: 'https://www.itel-life.com/' }
      ];

      // Random dots for "another store" (s.jpg) – spread across image with itel links
      var ANOTHER_DOTS = [
        { x: 18, y: 35, label: 'Phones', href: 'https://www.itel-life.com/products/phone' },
        { x: 52, y: 42, label: 'itel', href: 'https://www.itel-life.com/' },
        { x: 85, y: 38, label: 'Power', href: 'https://www.itel-life.com/products/power' },
        { x: 25, y: 65, label: 'Smart Wear', href: 'https://www.itel-life.com/products/smart-life/wear' },
        { x: 70, y: 72, label: 'Home', href: 'https://www.itel-life.com/' },
        { x: 42, y: 82, label: 'Audio', href: 'https://www.itel-life.com/' }
      ];

      function showScreen(id) {
        document.querySelectorAll('.screen').forEach(function (s) {
          s.classList.remove('active');
        });
        var el = document.getElementById(id + '-screen');
        if (el) el.classList.add('active');
        if (id === 'store') {
          updatePan();
          tooltipTimeout = setTimeout(function () {
            document.querySelectorAll('#store-dots .dot-wrap').forEach(function (w) { w.classList.add('tooltip-visible'); });
            tooltipTimeout = null;
          }, 2000);
        }
        if (id === 'another') {
          tooltipTimeout = setTimeout(function () {
            document.querySelectorAll('#another-dots .dot-wrap').forEach(function (w) { w.classList.add('tooltip-visible'); });
            tooltipTimeout = null;
          }, 2000);
        }
      }

      function getVisibleRange() {
        var start = pan * (100 - VISIBLE_WIDTH) / 100;
        return { start: start, end: start + VISIBLE_WIDTH };
      }

      function updatePan() {
        var bg = document.getElementById('store-bg');
        if (bg) bg.style.backgroundPosition = pan + '% center';
        updateDotsPosition();
      }

      function updateDotsPosition() {
        var range = getVisibleRange();
        var container = document.getElementById('store-dots');
        if (!container) return;
        var wraps = container.querySelectorAll('.dot-wrap');
        wraps.forEach(function (wrap, i) {
          var d = STORE_DOTS[i];
          if (!d) return;
          var visible = d.imageX >= range.start && d.imageX <= range.end;
          if (visible) {
            var left = ((d.imageX - range.start) / VISIBLE_WIDTH) * 100;
            wrap.style.left = left + '%';
            wrap.style.top = d.imageY + '%';
            wrap.classList.add('dot-visible');
          } else {
            wrap.classList.remove('dot-visible');
          }
        });
      }

      function createDotEl(d, useViewportCoords) {
        var wrap = document.createElement('a');
        wrap.className = 'dot-wrap';
        wrap.setAttribute('href', d.href || '#');
        wrap.setAttribute('aria-label', d.label || 'Product');
        wrap.setAttribute('target', '_blank');
        if (useViewportCoords) {
          wrap.style.left = d.x + '%';
          wrap.style.top = d.y + '%';
        }
        wrap.innerHTML =
          '<span class="dot" aria-hidden="true"><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle r="50" cx="50" cy="50" fill="white"/></svg></span>' +
          '<span class="dot-tooltip"><span class="dot-tooltip-inner">' + (d.label || '') + '</span></span>';
        return wrap;
      }

      function renderStoreDots() {
        var container = document.getElementById('store-dots');
        if (!container) return;
        container.innerHTML = '';
        STORE_DOTS.forEach(function (d) {
          container.appendChild(createDotEl(d, false));
        });
        updateDotsPosition();
      }

      function renderAnotherDots() {
        var container = document.getElementById('another-dots');
        if (!container) return;
        container.innerHTML = '';
        ANOTHER_DOTS.forEach(function (d) {
          container.appendChild(createDotEl(d, true));
        });
      }

      var tooltipTimeout = null;

      function init() {
        renderStoreDots();
        renderAnotherDots();
        updatePan();

        document.querySelector('.app').addEventListener('click', function (e) {
          var goto = e.target.closest('[data-goto]');
          if (goto) {
            e.preventDefault();
            showScreen(goto.getAttribute('data-goto'));
            return;
          }
          var panBtn = e.target.closest('.nav-btn[data-pan]');
          if (panBtn) {
            e.preventDefault();
            if (panBtn.getAttribute('data-pan') === 'left') {
              pan = Math.max(0, pan - PAN_STEP);
            } else {
              pan = Math.min(100, pan + PAN_STEP);
            }
            updatePan();
          }
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
